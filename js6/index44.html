<!doctype html>
<html>
<head> <meta charset="utf-8"> </head>

<body>
  <script>
        function calcD(a,b,c){
             var a = prompt('Введите значение а: ');
             var b = prompt('Введите значение b: ');
             var c = prompt('Введите значение c: ');
             var descriminant = Math.pow(b,2) - 4*a*c;
             if (isNaN(a) || isNaN(b) || isNaN(c) || a=='' || b=='' || c=='' || a==' ' || b==' ' || c==' ')
                 alert('Вы ввели некорректное значение!');
              else if (descriminant < 0)
                 alert('D= ' + descriminant + ' Решений нет, т.к. дескриминант отрицательный')
                 else return alert('D=' + descriminant);
         }
         calcD();
	</script> 

</body>
</html>
